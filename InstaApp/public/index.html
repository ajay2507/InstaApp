<!DOCTYPE html>
<html ng-app="instagramApp">

<head>
    <title>Insta APP</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Author" content="Ajaykumar Prathap">
    <meta name="Description" content="Instagram application used to post and share the photos">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
</head>

<body>
    <div ng-controller="HeaderController" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <a ui-sref="/" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
                <li><a ui-sref="#/">Home</a></li>
                <li ng-if="!isAuthenticated()"><a ui-sref="login">Log in</a></li>
                <li ng-if="!isAuthenticated()"><a ui-sref="signup">Sign up</a></li>
                <li ng-if="isAuthenticated()"><a ng-click="logout()" href="">Logout</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="isAuthenticated() && currentUser.username">
                    <a href="http://instagram.com/{{currentUser.username}}">
                        <img class="media-object img-rounded" ng-src="{{currentUser.picture}}"> @{{currentUser.username}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div ui-view></div>
    <!-- Loading libraries -->
    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router.min.js"></script>
    <script src="vendor/ui-bootstrap-tpls-2.1.4.min.js"></script>
    <script type="text/javascript" src="vendor/satellizer.min.js"></script>
    <script type="text/javascript" src="index.module.js"></script>
    <!-- Loading controllers -->
    <script type="text/javascript" src="controllers/logincontroller.js"></script>
    <script type="text/javascript" src="controllers/signupcontroller.js"></script>
    <script type="text/javascript" src="controllers/instacontroller.js"></script>
    <script type="text/javascript" src="controllers/homecontroller.js"></script>
    <script type="text/javascript" src="controllers/headercontroller.js"></script>
    <!-- Loading services -->
    <script type="text/javascript" src="services/InstaFeed.js"></script>
</body>

</html>
